version: 2
before:
  hooks:
    - go mod tidy -v
builds:
  - id: universal
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.arch={{.Arch}}
    goos:
      - linux
    goarch:
      - loong64
    gomips:
      - softfloat
    main: ./cmd/agent
    binary: nezha-agent
snapshot:
  version_template: "nezha-agent"
